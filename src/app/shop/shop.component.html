<div id="main">
  <ion-button expand="block" shape="round" color="success" (click)="generate()">Générer la liste de course</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-checkbox></ion-checkbox>
      <ion-label style="margin-left: 20px;">{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</div>
