<div id="main">
  <ion-searchbar placeholder="Chercher un aliment" color="light" [(ngModel)]="searchInput" (ionInput)="search($event)"></ion-searchbar>
  <ion-button expand="block" shape="round" color="success" (click)="launchAlert()">Ajouter un aliment</ion-button>
  <ion-list lines="inset">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label class="end">{{item.count}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delItem(item)">Suprimer</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="modifyItem(item)">Modifier</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
