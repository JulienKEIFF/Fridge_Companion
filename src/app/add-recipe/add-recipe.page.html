<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajouter une recette</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">annuler</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nom de la recette</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Liste des ingredients</ion-label>
    <ion-select multiple="true">
      <template *ngFor="let item of items">
        <ion-option>{{item.name}}</ion-option>      
      </template>
    </ion-select>
  </ion-item>
  {{items}}
</ion-content>
